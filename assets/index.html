<body>
	<header>
		<div class="container">
			<h1>Calculadora de Grados Celsius a Grados Fahrenheit</h1>
		</div>
	</header>
	<section id="cuerpo">
		<div class="container">
			<form action="#" method="post">
				<div>
					<label for="name">Grados Celsius:</label>
					<input type="number" name="celsius" id="celsius" value="" tabindex="1" />
				</div>

				<div>
					<label for="name">Grados Fahrenheit:</label>
					<input type="number" name="fahrenheit" id="fahrenheit" value="" tabindex="2" />
				</div>
			
			
				<div>
					<button type="button" onclick="convertirCelsius();">Convertir a Fahrenheit</button>
				</div>
			</form>

		</div>
	</section>
